<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Export JSON Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #filterContainer {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        #jsonInput, #searchInput, #startDate, #endDate {
            padding: 5px;
            font-size: 14px;
        }

        #caseSensitiveCheckbox {
            margin-right: 30px;
            font-size: 14px;
        }

        #output {
            margin-top: 20px;
            width: 80%;
        }

        .message {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #loadingSpinner {
            display: none;
            font-size: 18px;
            color: grey;
            text-align: center;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 180px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -90px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

<h2>Telegram JSON search</h2>
<div class="tooltip">
    <input type="file" id="jsonInput" accept=".json">
    <span class="tooltiptext">Select Telegram JSON file</span>
</div>
<div id="filterContainer">
    <div class="searchbox">
        <input type="text" id="searchInput" placeholder="Message search" title="Use OR, AND, NOT for advanced search">
    </div>
    <label>
        Case Sensitive
        <input type="checkbox" id="caseSensitiveCheckbox">
    </label>
    <label>
        Start Date:
        <input type="datetime-local" id="startDate">
    </label>
    <label>
        End Date:
        <input type="datetime-local" id="endDate">
    </label>
</div>
<div id="messageCountContainer">
    <strong>Total Messages Found: </strong><span id="messageCount">0</span>
</div>
<div id="loadingSpinner">Loading... Please wait.</div>
<div id="output"></div>

<script>
    let messages = [];
    let filteredMessages = [];

    document.getElementById('jsonInput').addEventListener('change', async function (event) {
        const file = event.target.files[0];
        const loadingSpinner = document.getElementById('loadingSpinner');
        const outputDiv = document.getElementById('output');

        if (file) {
            loadingSpinner.style.display = 'block';
            outputDiv.innerHTML = '';
            try {
                const text = await readFileAsText(file);
                const json = JSON.parse(text);
                messages = json.messages || [];
                filteredMessages = messages;

                if (messages.length > 0) {
                    setInitialDateFilters();
                }

                displayMessages();
            } catch (error) {
                outputDiv.textContent = 'Invalid JSON format';
            }
            loadingSpinner.style.display = 'none';
        } else {
            alert('Please select a file!');
        }
    });

    function readFileAsText(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsText(file);
        });
    }

    function setInitialDateFilters() {
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');

        const sortedMessages = messages.sort((a, b) => new Date(a.date) - new Date(b.date));
        const firstDate = sortedMessages[0].date;
        const lastDate = sortedMessages[sortedMessages.length - 1].date;

        startDateInput.value = formatDateForInput(firstDate);
        endDateInput.value = formatDateForInput(lastDate);
    }

    function formatDateForInput(dateString) {
        const date = new Date(dateString);
        return date.toISOString().slice(0, 16);
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return 'Invalid Date';
        return date.toLocaleString();
    }

    function displayMessages() {
        const outputDiv = document.getElementById('output');
        const messageCountSpan = document.getElementById('messageCount');
        const fragment = document.createDocumentFragment();

        filteredMessages.forEach((message, index) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            let textContent = '';
            if (Array.isArray(message.text)) {
                message.text.forEach(part => {
                    if (typeof part === 'string') {
                        textContent += part;
                    } else if (typeof part === 'object' && part.text) {
                        textContent += part.text;
                    }
                });
            } else {
                textContent = message.text || 'N/A';
            }

            const formattedDate = message.date ? formatDate(message.date) : 'N/A';

            messageDiv.innerHTML =
                `<strong>Message ${index + 1}</strong> &nbsp;&nbsp;
                <strong>Type:</strong> ${message.type || 'N/A'} &nbsp;&nbsp;
                <strong>ID:</strong> ${message.id || 'N/A'} &nbsp;&nbsp;
                <strong>Date:</strong> ${formattedDate} &nbsp;&nbsp;
                <strong>Actor:</strong> ${message.actor || message.from || 'N/A'}<br>
                <pre>${textContent}</pre>`;

            fragment.appendChild(messageDiv);
        });

        outputDiv.innerHTML = '';
        outputDiv.appendChild(fragment);
        messageCountSpan.textContent = filteredMessages.length;
    }

    function filterMessages() {
        const searchTerm = document.getElementById('searchInput').value.trim();
        const caseSensitive = document.getElementById('caseSensitiveCheckbox').checked;
        const loadingSpinner = document.getElementById('loadingSpinner');
        const startDate = new Date(document.getElementById('startDate').value);
        const endDate = new Date(document.getElementById('endDate').value);
        loadingSpinner.style.display = 'block';

        setTimeout(() => {
            if (searchTerm === '') {
                filteredMessages = messages.filter(message => {
                    const messageDate = new Date(message.date);
                    return messageDate >= startDate && messageDate <= endDate;
                });
                displayMessages();
                loadingSpinner.style.display = 'none';
                return;
            }

            const orConditions = searchTerm.split('OR').map(orTerm => orTerm.trim());
            filteredMessages = messages.filter(message => {
                const messageDate = new Date(message.date);
                if (messageDate < startDate || messageDate > endDate) {
                    return false;
                }

                let textContent = '';
                if (Array.isArray(message.text)) {
                    message.text.forEach(part => {
                        if (typeof part === 'string') {
                            textContent += part;
                        } else if (typeof part === 'object' && part.text) {
                            textContent += part.text;
                        }
                    });
                } else {
                    textContent = message.text || 'N/A';
                }

                if (!caseSensitive) {
                    textContent = textContent.toLowerCase();
                }

                return orConditions.some(orTerm => {
                    const andConditions = orTerm.split('AND').map(andTerm => andTerm.trim());
                    return andConditions.every(andTerm => {
                        if (andTerm.startsWith('NOT ')) {
                            const notTerm = andTerm.substring(4).trim();
                            const regex = new RegExp(`\\b${escapeRegex(notTerm)}\\b`, caseSensitive ? '' : 'i');
                            return !regex.test(textContent);
                        } else {
                            const regex = new RegExp(escapeRegex(andTerm), caseSensitive ? '' : 'i');
                            return regex.test(textContent);
                        }
                    });
                });
            });

            displayMessages();
            loadingSpinner.style.display = 'none';
        }, 0);
    }

    document.getElementById('searchInput').addEventListener('input', filterMessages);
    document.getElementById('caseSensitiveCheckbox').addEventListener('change', filterMessages);
    document.getElementById('startDate').addEventListener('change', filterMessages);
    document.getElementById('endDate').addEventListener('change', filterMessages);

    function escapeRegex(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
</script>

</body>
</html>
